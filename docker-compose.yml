version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: damagelab-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist data directories
      - backend-database:/app/database
      - backend-raw-database:/app/raw_database
      - backend-models:/app/models
      - backend-chat-sessions:/app/chat_sessions
      - backend-training:/app/training_persistence
      - backend-test-db:/app/test_database
      - backend-test-uploads:/app/test_uploads
      # Mount .env file for API key (create if doesn't exist)
      - ./backend/.env:/app/.env:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: damagelab-frontend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  backend-database:
  backend-raw-database:
  backend-models:
  backend-chat-sessions:
  backend-training:
  backend-test-db:
  backend-test-uploads:

networks:
  default:
    name: damagelab-network
